    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              hindi: ['Hind', 'sans-serif'],
            },
            colors: {
              lime: {
                300: '#bef264',
                400: '#a3e635',
                500: '#84cc16',
              },
              sindoor: {
                DEFAULT: '#E34234',
                light: '#FF5C4D',
                dark: '#B0261A',
                glow: '#FF4500'
              },
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                800: '#1f2937',
                900: '#111827',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #f3f4f6;
        color: #1f2937;
        min-height: 100vh;
        /* Disable text selection for app-like feel */
        -webkit-user-select: none;
        user-select: none;
        /* Safe area for notched phones */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .glass-panel {
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        border: none;
      }
      .glass-input {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        color: #1f2937;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.02);
      }
      .glass-input:focus {
        background: #ffffff;
        border-color: #bef264;
        outline: none;
        box-shadow: 0 0 0 3px rgba(190, 242, 100, 0.2);
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Tap highlight removal for mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
